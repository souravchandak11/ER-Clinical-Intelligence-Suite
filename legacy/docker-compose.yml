version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    networks:
      - er_network

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: er_user
      POSTGRES_PASSWORD: er_password
      POSTGRES_DB: er_clinical_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - er_network

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    networks:
      - er_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - DATABASE_URL=postgresql://er_user:er_password@db:5432/er_clinical_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - ollama
      - db
      - redis
    networks:
      - er_network

  frontend:
    build:
      context: ./frontend
    container_name: frontend_app
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - er_network

networks:
  er_network:
    driver: bridge

volumes:
  ollama_data:
  postgres_data:
