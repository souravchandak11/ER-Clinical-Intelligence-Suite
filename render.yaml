services:
  # FastAPI Backend Service
  - type: web
    name: er-clinical-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDirectory: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: er-clinical-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: er-clinical-redis
          property: connectionString
      - key: OLLAMA_HOST
        value: http://change-me-to-your-ollama-host:11434
      - key: MODEL_NAME
        value: medgemma:7b-q4_k_m
      - key: PYTHON_VERSION
        value: 3.9.0

# Database
databases:
  - name: er-clinical-db
    plan: free

# Redis (Render's Managed Redis)
# Note: Render Redis requires a paid plan or specific setup. 
# For free tier, you might want to use an external provider like Upstash.
# This configuration assumes Render Redis is available.
  - type: redis
    name: er-clinical-redis
    plan: free
    ipAllowList: [] # Only allow internal connections
